version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: finance-tracker-db
    environment:
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance_local
      POSTGRES_DB: finance_tracker
    ports:
      - "5433:5432"
    volumes:
      - finance_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  finance_data:
