# Deploy only the web package from the monorepo
[build]
  base = "packages/web"
  command = "npm install && npm run build"
  publish = "build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ../web"

[build.environment]
  NPM_FLAGS = "--prefix=."
  NODE_VERSION = "20"

# Proxy API requests to Railway backend (avoids CORS issues)
[[redirects]]
  from = "/api/*"
  to = "https://finance-trackerweb-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
